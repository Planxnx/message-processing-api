apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-queue
  namespace: planxnx
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messagequeue
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: messagequeue
    spec:
      containers:
        - name: kafka
          image: wurstmeister/kafka:2.12-2.5.0
          ports:
            - containerPort: 9092
              protocol: TCP
          env:
            - name: KAFKA_ADVERTISED_PORT
              value: "9092"
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: kafka-service.planxnx #kafka-service
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper-service.planxnx #zookeeper-service
            - name: KAFKA_CREATE_TOPICS
              value: message.new:1:1
            - name: KAFKA_BROKER_ID
              value: "1"
        - name: zookeeper
          image: zookeeper:3.4.9
          ports:
            - containerPort: 2181
              protocol: TCP
          env:
            - name: ZOO_MY_ID
              value: "1"
            - name: ZOO_PORT
              value: "2181"
            - name: ZOO_SERVERS
              value: server.1=zookeeper-service:2888:3888